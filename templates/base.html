<!DOCTYPE html>
<html lang="en">
	<head>
		{% import "bootstrap/wtf.html" as wtf %}
		{% block head %}
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
		<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
		{% block styles %}
			<!-- Bootstrap CSS -->
			{{ bootstrap.load_css() }}
		{% endblock %}

		<title>{% block title %}Your page title{% endblock title %}</title>
		{% endblock %}
	</head>
	<body>
		<!-- Your page content -->
		<div class="container">
		{% block content %}{% endblock %}
	</div>

		{% block scripts %}
			<!-- Optional JavaScript -->
			{{ bootstrap.load_js() }}
		{% endblock %}
	</body>
</html>
