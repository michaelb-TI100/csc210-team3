{% extends "base.html" %}


{% block title %}UR Heard - {{ current_user.name}}'s Profile{% endblock title %}

{% block content %}

    <a href="{{ url_for ('passwordchange') }}" class="text-body text-decoration-none">Change Password</a>

	<h2>Signed Petitions:</h2>
	<ul>
		{% for petition in current_user.signed_petitions %}
			<li>
				<a href="{{ url_for ('petition', id=petition.id) }}">{{petition.title}}</a>
			</li>
		{% endfor %}
	</ul>


{% endblock content %}
